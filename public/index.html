<html ng-app="inventoryManagement">

<head>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/dataTables.bootstrap4.min.css">
    <link href="./assets/css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    </link>
</head>

<body ng-controller="appController">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SHOP BRIDGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-class="{active: selectedMenu == 'home'}" ng-click="changeMenu('home')">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-class="{active: selectedMenu == 'inventoryList'}"
                    ng-click="changeMenu('inventory')">
                    <a class="nav-link" ui-sref="inventoryList">Inventory</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="alertMsgModal">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body" style="padding: 0px"> 
                  <div class="alert" id="modalAlert" role="alert" style="margin: 0px;">
                     
                  </div>
              </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="./assets/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./Controllers/appController.js"></script>
    <script type="text/javascript" src="./Factory/commonService.js"></script>
    <script type="text/javascript" src="./Controllers/addInventoryController.js"></script>
    <script type="text/javascript" src="./Controllers/inventoryListController.js"></script>
</body>

</html>
