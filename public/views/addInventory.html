<div class="card inventoryBox">
        <h4 style="text-align: center"> Add Inventory Details</h4>
        <hr>
    <form class="inventroy-form">
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <span class="font-red">*</span>
            <input type="text" class="form-control" ng-model="inventoryDetails.name" id="inputAddress"
                placeholder="Title" required>
        </div>

        <div class="form-group">
            <label for="inputAddress2">Product Price</label>
            <span class="font-red">*</span>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                ng-model="inventoryDetails.price" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Description</label>
            <span class="font-red">*</span>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                ng-model="inventoryDetails.description" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Keywords</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                ng-model="inventoryDetails.keywords">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Product Image</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02"
                    onchange="angular.element(this).scope().imageUpload(event)">
                <label class="custom-file-label" for="inputGroupFile02">{{fileName}}</label>

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="float: right" ng-click="addInventory()">Submit</button>
        </div>
        <div class="col-md-6">

        </div>
    </form>
</div>
