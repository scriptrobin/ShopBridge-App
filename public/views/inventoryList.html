<div class="card inventoryBox" ng-show="showList">
    <table class="table table-striped table-bordered" id="inventoryTable" ng-init="applyDataTable()">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Action</th>
                <th scope="col">Preview</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in inventoryList track by $index">
                <th scope="row">{{$index+1}}</th>
                <td>{{list.name}}</td>
                <td>{{list.price}}</td>
                <td><button type="button btn-sm" class="btn btn-link" style="padding: 0px" ng-click="editDetails(list)">Modify</button> </td>
                <td><button type="button btn-sm" class="btn btn-link" style="padding: 0px" ng-click="showListDetails(list)">View</button> </td>
                <td style="text-align: center;padding: 17px;"><i class="fa fa-trash fa-lg" ng-click="deleteList($index)" style="cursor: pointer;"></i> </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="card inventoryBox" ng-show="!showList">
    <h4 style="text-align: center"> Inventory Details </h4>
    <hr/>
    <!-- <inventroy-details inventory-data=selectedInventory on-submit="editInventory()" image-upload="imageUpload(event)"></inventroy-details> -->
    <inventroy-details ></inventroy-details>
</div>
